<html>

<head>
    <title>Registration Page</title>

</head>

<body>
    <h1>Registration Page</h1>
    <form action="./success.html">
        <label>User Name:</label>
        <input tabindex="1" placeholder="Please Enter User Name" type="text" required maxlength="15" /> <br /><br />
        <label>Email: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="email" required value="greetlabs@gmail.com" /> <br /><br />
        <label>Password</label>
        <input tabindex="2" type="password" /> <br /><br />

        <label>Date:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="date" /><br /><br />
        <label>State</label>
        <select>
            <option value="">Please Select State</option>
            <option value="">AP</option>
            <option>UP</option>
            <option>TN</option>
            <option>KA</option>
            <option>KL</option>
        </select>
        <br /><br />
        <label>Pref Loc:</label>
        <input type="checkbox" /> Mumbai
        <input type="checkbox" /> Chenna
        <input type="checkbox" /> Bangalore
        <input type="checkbox" /> Noida

        <br />
        <br />
        <label for="">Gender</label>
        <input type="radio" id="genderId" name="male" value="male" />Male
        <input type="radio" id="genderId" name="female" value="female" />Female


        <br />
        <br />
        <input type="checkbox" /> Please accept <a href="#">Terms & Conditions</a>
        <br />
        <br />
        <input type="submit" value="Registration" />
        <input type="reset" value="Cancel" />
    </form>
</body>

</html>
